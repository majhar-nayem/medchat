<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Dashboard - MediGenius</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        overflow-y: auto;
        overflow-x: hidden;
      }
      .dashboard-container {
        max-width: 1200px;
        margin: 0 auto;
        min-height: calc(100vh - 40px);
      }
      .dashboard-header {
        background: white;
        padding: 30px;
        border-radius: 15px;
        margin-bottom: 30px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .dashboard-header h1 {
        color: #333;
        margin: 0;
      }
      .dashboard-header .user-info {
        color: #666;
      }
      .back-link {
        color: #4caf50;
        text-decoration: none;
        font-weight: 600;
        margin-right: 20px;
      }
      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        background: white;
        padding: 10px;
        border-radius: 10px;
      }
      .tab {
        padding: 10px 20px;
        background: #f0f0f0;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        color: #666;
        transition: all 0.3s;
      }
      .tab.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
      .reports-list {
        background: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-height: calc(100vh - 300px);
        overflow-y: auto;
        overflow-x: hidden;
      }
      .report-card {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 15px;
        transition: all 0.3s;
      }
      .report-card:hover {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .report-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 15px;
      }
      .report-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
      }
      .report-meta {
        color: #666;
        font-size: 0.9rem;
      }
      .report-status {
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
      }
      .status-pending {
        background: #fff3cd;
        color: #856404;
      }
      .status-assigned {
        background: #cfe2ff;
        color: #084298;
      }
      .status-prescribed {
        background: #d1e7dd;
        color: #0f5132;
      }
      .report-content {
        margin: 15px 0;
      }
      .report-content h4 {
        color: #333;
        margin-bottom: 8px;
      }
      .report-content p {
        color: #666;
        line-height: 1.6;
      }
      .report-actions {
        display: flex;
        gap: 10px;
        margin-top: 15px;
      }
      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .btn-success {
        background: #4caf50;
        color: white;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }
      .modal.active {
        display: flex;
      }
      .modal-content {
        background: white;
        padding: 30px;
        border-radius: 15px;
        max-width: 600px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .modal-header h2 {
        margin: 0;
        color: #333;
      }
      .close-modal {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #666;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        color: #333;
        margin-bottom: 8px;
        font-weight: 600;
      }
      .form-group textarea,
      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        color: #333;
        box-sizing: border-box;
      }
      .form-group textarea {
        min-height: 100px;
        resize: vertical;
      }
      .empty-state {
        text-align: center;
        padding: 40px;
        color: #666;
      }
      .empty-state i {
        font-size: 4rem;
        color: #ddd;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <div class="dashboard-header">
        <div>
          <a href="/" class="back-link"
            ><i class="fas fa-arrow-left"></i> Back</a
          >
          <h1><i class="fas fa-user-md"></i> Doctor Dashboard</h1>
          <div class="user-info" id="userInfo">Loading...</div>
        </div>
      </div>

      <div class="tabs">
        <button class="tab active" onclick="switchTab('pending')">
          <i class="fas fa-clock"></i> Pending Reports
        </button>
        <button class="tab" onclick="switchTab('assigned')">
          <i class="fas fa-tasks"></i> My Assigned Reports
        </button>
      </div>

      <div id="pendingTab" class="tab-content active">
        <div class="reports-list">
          <h2 style="color: #333; margin-bottom: 20px">Pending Reports</h2>
          <div id="pendingReports">
            <div class="empty-state">
              <i class="fas fa-spinner fa-spin"></i>
              <p>Loading reports...</p>
            </div>
          </div>
        </div>
      </div>

      <div id="assignedTab" class="tab-content">
        <div class="reports-list">
          <h2 style="color: #333; margin-bottom: 20px">My Assigned Reports</h2>
          <div id="assignedReports">
            <div class="empty-state">
              <i class="fas fa-spinner fa-spin"></i>
              <p>Loading reports...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Prescription Modal -->
    <div id="prescriptionModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2><i class="fas fa-prescription"></i> Create Prescription</h2>
          <button class="close-modal" onclick="closePrescriptionModal()">
            &times;
          </button>
        </div>
        <form id="prescriptionForm">
          <input type="hidden" id="prescriptionReportId" />
          <div class="form-group">
            <label for="prescriptionText">Prescription *</label>
            <textarea
              id="prescriptionText"
              required
              placeholder="Enter prescription details..."
            ></textarea>
          </div>
          <div class="form-group">
            <label for="medications">Medications</label>
            <input
              type="text"
              id="medications"
              placeholder="e.g., Paracetamol 500mg"
            />
          </div>
          <div class="form-group">
            <label for="dosage">Dosage</label>
            <input
              type="text"
              id="dosage"
              placeholder="e.g., 1 tablet twice daily"
            />
          </div>
          <div class="form-group">
            <label for="instructions">Instructions</label>
            <textarea
              id="instructions"
              placeholder="Additional instructions for the patient..."
            ></textarea>
          </div>
          <button type="submit" class="btn btn-success" style="width: 100%">
            <i class="fas fa-check"></i> Submit Prescription
          </button>
        </form>
      </div>
    </div>

    <script>
      let currentReportId = null;

      async function loadUserInfo() {
        try {
          const response = await fetch('/api/user');
          const data = await response.json();
          if (data.success) {
            document.getElementById(
              'userInfo',
            ).textContent = `Logged in as: ${data.user.username} (${data.user.role})`;
          }
        } catch (error) {
          console.error('Error loading user info:', error);
        }
      }

      function switchTab(tabName) {
        document
          .querySelectorAll('.tab')
          .forEach((t) => t.classList.remove('active'));
        document
          .querySelectorAll('.tab-content')
          .forEach((t) => t.classList.remove('active'));

        if (tabName === 'pending') {
          document.querySelector('.tab:first-child').classList.add('active');
          document.getElementById('pendingTab').classList.add('active');
          loadPendingReports();
        } else {
          document.querySelector('.tab:last-child').classList.add('active');
          document.getElementById('assignedTab').classList.add('active');
          loadAssignedReports();
        }
      }

      async function loadPendingReports() {
        try {
          const response = await fetch('/api/pending-reports');
          const data = await response.json();

          const container = document.getElementById('pendingReports');
          if (data.reports && data.reports.length > 0) {
            container.innerHTML = data.reports
              .map(
                (report) => `
                        <div class="report-card">
                            <div class="report-header">
                                <div>
                                    <div class="report-title">${
                                      report.title
                                    }</div>
                                    <div class="report-meta">
                                        Patient: ${
                                          report.patient_name || 'Unknown'
                                        } | 
                                        Submitted: ${new Date(
                                          report.created_at,
                                        ).toLocaleString()}
                                    </div>
                                </div>
                                <span class="report-status status-pending">Pending</span>
                            </div>
                            <div class="report-content">
                                <h4>Symptoms:</h4>
                                <p>${report.symptoms}</p>
                                ${
                                  report.description
                                    ? `<h4>Additional Information:</h4><p>${report.description}</p>`
                                    : ''
                                }
                            </div>
                            <div class="report-actions">
                                <button class="btn btn-primary" onclick="assignReport(${
                                  report.id
                                })">
                                    <i class="fas fa-hand-paper"></i> Assign to Me
                                </button>
                            </div>
                        </div>
                    `,
              )
              .join('');
          } else {
            container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>No pending reports</p>
                        </div>
                    `;
          }
        } catch (error) {
          console.error('Error loading pending reports:', error);
          document.getElementById('pendingReports').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error loading reports</p>
                    </div>
                `;
        }
      }

      async function loadAssignedReports() {
        try {
          const response = await fetch('/api/assigned-reports');
          const data = await response.json();

          const container = document.getElementById('assignedReports');
          if (data.reports && data.reports.length > 0) {
            container.innerHTML = data.reports
              .map(
                (report) => `
                        <div class="report-card">
                            <div class="report-header">
                                <div>
                                    <div class="report-title">${
                                      report.title
                                    }</div>
                                    <div class="report-meta">
                                        Patient: ${
                                          report.patient_name || 'Unknown'
                                        } | 
                                        Submitted: ${new Date(
                                          report.created_at,
                                        ).toLocaleString()}
                                    </div>
                                </div>
                                <span class="report-status status-assigned">Assigned</span>
                            </div>
                            <div class="report-content">
                                <h4>Symptoms:</h4>
                                <p>${report.symptoms}</p>
                                ${
                                  report.description
                                    ? `<h4>Additional Information:</h4><p>${report.description}</p>`
                                    : ''
                                }
                            </div>
                            <div class="report-actions">
                                <button class="btn btn-success" onclick="openPrescriptionModal(${
                                  report.id
                                })">
                                    <i class="fas fa-prescription"></i> Prescribe
                                </button>
                            </div>
                        </div>
                    `,
              )
              .join('');
          } else {
            container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>No assigned reports</p>
                        </div>
                    `;
          }
        } catch (error) {
          console.error('Error loading assigned reports:', error);
          document.getElementById('assignedReports').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error loading reports</p>
                    </div>
                `;
        }
      }

      async function assignReport(reportId) {
        try {
          const response = await fetch(`/api/assign-report/${reportId}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
          });

          const data = await response.json();
          if (data.success) {
            alert('Report assigned successfully!');
            loadPendingReports();
            switchTab('assigned');
          } else {
            alert('Error: ' + data.error);
          }
        } catch (error) {
          alert('Error assigning report');
          console.error(error);
        }
      }

      function openPrescriptionModal(reportId) {
        currentReportId = reportId;
        document.getElementById('prescriptionReportId').value = reportId;
        document.getElementById('prescriptionModal').classList.add('active');
      }

      function closePrescriptionModal() {
        document.getElementById('prescriptionModal').classList.remove('active');
        document.getElementById('prescriptionForm').reset();
        currentReportId = null;
      }

      document
        .getElementById('prescriptionForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();

          const reportId = currentReportId;
          const prescriptionText =
            document.getElementById('prescriptionText').value;
          const medications = document.getElementById('medications').value;
          const dosage = document.getElementById('dosage').value;
          const instructions = document.getElementById('instructions').value;

          try {
            const response = await fetch(`/api/prescribe/${reportId}`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                prescription_text: prescriptionText,
                medications: medications,
                dosage: dosage,
                instructions: instructions,
              }),
            });

            const data = await response.json();
            if (data.success) {
              alert('Prescription created successfully!');
              closePrescriptionModal();
              loadAssignedReports();
            } else {
              alert('Error: ' + data.error);
            }
          } catch (error) {
            alert('Error creating prescription');
            console.error(error);
          }
        });

      // Close modal when clicking outside
      document
        .getElementById('prescriptionModal')
        .addEventListener('click', (e) => {
          if (e.target.id === 'prescriptionModal') {
            closePrescriptionModal();
          }
        });

      // Initialize
      loadUserInfo();
      loadPendingReports();
    </script>
  </body>
</html>

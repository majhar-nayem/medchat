# Fly.io configuration for MediGenius
app = "medigenius"
primary_region = "iad"

[build]

[env]
  PORT = "5000"
  PYTHONUNBUFFERED = "1"
  FLASK_ENV = "production"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 5000

